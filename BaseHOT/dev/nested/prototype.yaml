heat_template_version: 2013-05-23
description: 'Prototype HOT for Sample VNF'

parameters:
  flavor:
    type: string
  image:
    type: string
  net1:
    type: string
  net2:
    type: string
  net3:
    type: string

resources:
  Prototype:
    type: OS::Nova::Server
    properties:
      flavor: { get_param: flavor }
      image: { get_param: image }
      name: Prototype
      networks:
        - port:
            get_resource: internal_CP
        - port:
            get_resource: external_CP
        - port:
            get_resource: elk_CP
      user_data_format: RAW
      user_data: |
        #!/bin/bash
        # Create a new user 'nathan'
        sudo useradd -m -s /bin/bash nathan
        # Set a password for the new user
        echo "nathan:stupid" | sudo chpasswd
        # Optionally, add the user to the sudoers file for administrative privileges
        echo "nathan ALL=(ALL) NOPASSWD:ALL" | sudo tee -a /etc/sudoers

  internal_CP:
    type: OS::Neutron::Port
    properties:
      network: { get_param: net1 }
      fixed_ips:
        - ip_address: 10.0.0.254

  external_CP:
    type: OS::Neutron::Port
    properties:
      network: { get_param: net2 }

  elk_CP:
    type: OS::Neutron::Port
    properties:
      network: { get_param: net3 }

  prototype_extCP:
    type: OS::Neutron::FloatingIP
    depends_on: [external_CP]
    properties:
      floating_network: { get_param: net2 }
      port_id: { get_resource: external_CP }