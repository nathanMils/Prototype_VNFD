heat_template_version: 2013-05-23
description: 'Prototype HOT for Sample VNF'

parameters:
  flavor:
    type: string
  image:
    type: string
  net1:
    type: string
  net2:
    type: string
  net3:
    type: string
  fixed_ip:
    type: string

resources:
  Prototype:
    type: OS::Nova::Server
    properties:
      flavor: { get_param: flavor }
      image: { get_param: image }
      name: Prototype
      networks:
        - port:
            get_resource: internal_CP
        - port:
            get_resource: elk_CP
      user_data_format: RAW
      user_data: |
        #!/bin/bash
        sleep 30
        # Create a new user 'nathan'
        sudo useradd -m -s /bin/bash nathan
        # Set a password for the new user
        echo "nathan:stupid" | sudo chpasswd
        # Optionally, add the user to the sudoers file for administrative privileges
        echo "nathan ALL=(ALL) NOPASSWD:ALL" | sudo tee -a /etc/sudoers
        
        sudo iptables -A INPUT -p icmp --icmp-type echo-request -j ACCEPT
        sudo iptables-save | sudo tee /etc/sysconfig/iptables


  internal_CP:
    type: OS::Neutron::Port
    properties:
      network: { get_param: net1 }
      fixed_ips:
        - ip_address: { get_param: fixed_ip }

  external_CP:
    type: OS::Neutron::Port
    properties:
      network: { get_param: net2 }

  ## Will make accessible from external network
  external_extCP:
    type: OS::Neutron::FloatingIP
    properties:
      floating_network: public

  association:
    type: OS::Neutron::FloatingIPAssociation
    properties:
      floatingip_id: { get_resource: external_extCP }
      port_id: { get_resource: external_CP }

  # Will make accessible from ELK network
  elk_CP:
    type: OS::Neutron::Port
    properties:
      network: { get_param: net3 }