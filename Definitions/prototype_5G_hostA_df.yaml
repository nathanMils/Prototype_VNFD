tosca_definitions_version: tosca_simple_yaml_1_2

description: Simple deployment flavour for Sample VNF

imports:
  - etsi_nfv_sol001_common_types.yaml
  - etsi_nfv_sol001_vnfd_types.yaml
  - prototype_types.yaml

topology_template:
  inputs:
    descriptor_id:
      type: string
    descriptor_version:
      type: string
    provider:
      type: string
    product_name:
      type: string
    software_version:
      type: string
    vnfm_info:
      type: list
      entry_schema:
        type: string
    flavour_id:
      type: string
    flavour_description:
      type: string

  substitution_mappings:
    node_type: company.provider.VNF
    properties:
      flavour_id: 5G_hostA

  node_templates:
    VNF:
      type: company.provider.VNF
      properties:
        flavour_description: Development configuration
      interfaces:
        Vnflcm:
          instantiate_start: []
          instantiate_end: []
          terminate_start: []
          terminate_end: []
          modify_information_start: []
          modify_information_end: []
          heal_start: []
          heal_end: []
          scale_start: []
          scale_end: []

    MySQL:
      type: tosca.nodes.nfv.Vdu.Compute
      properties:
        name: MySQL
        description: MySQL compute node
        vdu_profile:
          min_number_of_instances: 1
          max_number_of_instances: 1
        sw_image_data:
          name: prototype_v2
          version: '1'
          checksum:
            algorithm: sha-256
            hash: 4012464e2ba538af1918c7e4aab16729635ad4071158b5815a03bd89de180695
          container_format: bare
          disk_format: qcow2
          min_disk: 6 GB
          size: 6 GB
      capabilities:
        virtual_compute:
          properties:
            requested_additional_capabilities:
              properties:
                requested_additional_capability_name: m1.small
                support_mandatory: true
                target_performance_parameters:
                  entry_schema: test
            virtual_memory:
              virtual_mem_size: 2 GB
            virtual_cpu:
              num_virtual_cpu: 1
            virtual_local_storage:
              - size_of_storage: 6 GB
    
    CP1:
      type: tosca.nodes.nfv.VduCp
      properties:
        layer_protocols: [ ipv4 ]
        order: 4
      requirements:
        - virtual_binding: MySQL
        - virtual_link: elkVL1

    CP2:
      type: tosca.nodes.nfv.VduCp
      properties:
        layer_protocols: [ ipv4 ]
        order: 4
      requirements:
        - virtual_binding: MySQL
        - virtual_link: 5gVL1

