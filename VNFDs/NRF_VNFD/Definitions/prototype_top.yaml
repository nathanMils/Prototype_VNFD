tosca_definitions_version: tosca_simple_yaml_1_2

description: Prototype VNF

imports:
  - etsi_nfv_sol001_common_types.yaml
  - etsi_nfv_sol001_vnfd_types.yaml
  - prototype_types.yaml
  - prototype_example_df.yaml
  - prototype_simple_df.yaml

topology_template:
  inputs:
    selected_flavour:
      type: string
      description: VNF deployment flavour selected.

  node_templates:
    VNF:
      type: company.provider.VNF
      properties:
        flavour_id: { get_input: selected_flavour }
        descriptor_id: 00000000-0000-0000-0000-000000000002
        provider: Nathan
        product_name: NRF VNFD
        software_version: '1.0'
        descriptor_version: '1.0'
        vnfm_info:
          - Tacker