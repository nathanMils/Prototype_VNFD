# Enable debugging output
debug: 0

# Set log output to stderr
logoutput: stderr

# Bind to all interfaces on port 1080
internal: 0.0.0.0 port = 1080

# Specify the external interface (change if necessary)
external: eth0

# Set authentication methods to none
socksmethod: none
clientmethod: none

# Define user privileges
user.privileged: root
user.unprivileged: nobody

# Allow clients to connect from any address to any port
client pass {
    from: 0.0.0.0/0 port 1-65535 to: 0.0.0.0/0
    log: error
}

# Allow any SOCKS client to connect
socks pass {
    from: 0.0.0.0/0 to: 0.0.0.0/0
    socksmethod: none   # No authentication required
    log: error
}
