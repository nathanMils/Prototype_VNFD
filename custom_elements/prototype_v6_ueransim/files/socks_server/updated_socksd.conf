# /etc/danted.conf

# Define where to send logs
logoutput: stderr

# Define external interfaces for each UE
external: eth0
external: eth1
external: eth2

# Client access rules
client pass {
    from: 0.0.0.0/0 to: 0.0.0.0/0
    log: error
}

socks pass {
    from: 0.0.0.0/0 to: 0.0.0.0/0
    port: 1080
    external: eth0
    socksmethod: none
    log: error
}

socks pass {
    from: 0.0.0.0/0 to: 0.0.0.0/0
    port: 1081
    external: eth1
    socksmethod: none
    log: error
}

socks pass {
    from: 0.0.0.0/0 to: 0.0.0.0/0
    port: 1082
    external: eth2
    socksmethod: none
    log: error
}
